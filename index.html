<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <section class="section content columns is-centered">
        <div class="column is-three-fifths-tablet">
            <div class="card">
                <div class="card-image is-flex is-horizontal-center">
                    <figure class="image is-128x128">
                        <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/128x128/delivery_truck.png">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <h1 class="is-horizontal-center">Shipping Calculator</h1>
                        </div>
                    </div>
                    <div class="content">
                        <div class="is-horizontal-center">
                        <div class="field has-addons">
                            <div class="control in">
                                <input class="input" type="text" id="weightInput" placeholder="Enter Weight LBS" onkeypress="return validate_keydown(event,this)">
                            </div>
                            <div class="control">
                                <a class="button is-link" id="calcBtn">
                                    Calculate
                                </a>
                            </div>
                        </div>
                        <p class="help">Please enter the items weight in pounds</p>
                    </div>
                        <div class="checkboxes is-horizontal-center">
                            <label class="checkbox">
                                <input type="radio" value="5" name="shipping_radio" checked="checked" onclick="change_shipping_type(5)">
                                5 Day
                            </label>
                            <label class="checkbox">
                                <input type="radio" value="3" name="shipping_radio" onclick="change_shipping_type(3)">
                                3 Day
                            </label>
                            <label class="checkbox">
                                <input type="radio" value="2" name="shipping_radio" onclick="change_shipping_type(2)">
                                2 Day
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea is-info text-area-output" type="text" placeholder="Info textarea"  id="textOutput">
                                
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
