<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shipping Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css.map">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>

    <section class="section content columns is-centered">
        <div class="column is-one-third-tablet">
            <div class="card">
                <div class="card-image is-flex is-horizontal-center">
                    <figure class="image is-128x128">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <h1>Shipping Calculator</h1>
                        </div>
                    </div>
                    <div class="content">
                        <label class="label">Weight</label>
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" id="weightInput" placeholder="Enter Weight LBS">
                            </div>
                            <div class="control">
                                <a class="button is-link" id="calcBtn">
                                    Calculate
                                </a>
                            </div>
                        </div>
                        <p class="help">Please enter the items weight in pounds</p>
                        <div class="checkboxes">
                            <label class="checkbox">
                                <input type="checkbox" value="5">
                                5 Day
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="3">
                                3 Day
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" value="2">
                                2 Day
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea is-info text-area-output" type="text" placeholder="Info textarea"  id="textOutput">
                                
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
